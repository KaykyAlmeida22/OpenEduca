<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
    <link rel="stylesheet" href="../css/cadastroProfessores.css">
</head>
<body>
    <main>
        <div id="imagemTelaCadastroProfessores">
            <div id="paragrafoConvite">
                <h1>Você possui experiência com programação?</h1>
                <p>APOIE NOSSO PROJETO</p>
                <div id="icones">
                    <img src="../images/iconEmail.png" alt="Ícone de Email" class="icone">
                    <img src="../images/iconGithub.png" alt="Ícone do Github" class="icone">
                    <img src="../images/iconLinkedIn.png" alt="Ícone do LinkedIn" class="icone">
                </div>
            </div>
        </div>
        <div id="divMainCadastro">
            <p>SEJA UM PROFESSOR!</p>
            <section id="mensagemCadastro">
                <h6>Responda as dúvidas dos alunos</h6>
                <p>Este é um trabalho filantropo, onde uma pessoa com sólido conhecimento em programação se inscreve 
                    para tirar as dúvidas dos usuários</p>
            </section>
            <section>
                <p>COLABORADORES</p>
                <section id="sectionCadastroInline">
                    <p>2024</p>
                    <p>Inscreva-se já!</p>
                </section>
                <div>
                    <form action="">
                        <section class="formSection">
                            <img src="../Assets/iconEmail.png" alt="Ícone de Email" class="icone">
                            <input type="text" placeholder="Email" name="Email do Professor para Cadastro" id="textoEmailProfessor" class="textField">
                        </section>
                        <section class="formSection">
                            <img src="../Assets/iconSenha.png" alt="Ícone de Senha" class="icone">
                            <input type="text" placeholder="Senha (min 8)" name="Senha do Professor para Cadastro" id="textoSenhaProfessor" class="textField">
                        </section>
                        <section id="inputCadastro" class="formSection">
                            <input type="submit" value="Enviar" class="textField" id="buttonEnviar">
                        </section>
                    </form>
                </div>
            </section>
        </div>
    </main>
    <script src="../js/cadastroDeProfessores.js"></script>
</body>
</html>
